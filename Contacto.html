<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog de Café</title>
        <link rel="stylesheet" href="Css/Normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="Css/Style.css" />
    </head>
    <body>
        <header class="header">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="Index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">
                            Blog<span class="logo__bold">DeCafé </span>
                        </h1>
                    </a>

                    <nav class="navegacion">
                        <a href="Nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="Cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="Contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>

            <div class="header__texto">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </header>

        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>

            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input type="text" placeholder="Escribe tu nombre" id="nombre" class="campo__field" />
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">Email</label>
                    <input class="campo__field" type="email" placeholder="example@gmail.com" id="email" />
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea
                        class="campo__field campo__field--textarea"
                        id="mensaje"
                        placeholder="Escribenos tu mensaje"
                    ></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario" />
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="Index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">
                            Blog<span class="logo__bold">DeCafé </span>
                        </h1>
                    </a>

                    <nav class="navegacion">
                        <a href="Nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="Cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="Contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
